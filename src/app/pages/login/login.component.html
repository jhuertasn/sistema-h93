<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;" >
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/login.png" width="80" height="80">
                </div>
                <h1 class="text-center">Inicia Sesión</h1> 
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input   name="username" matInput placeholder="Digite su nombre de usuario" >
                        <mat-hint>El nombre del usuario debe ser Valido</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input  name="password" type="password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>
                    
                    <br><br>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Guardar</button>
                        <button type="reset"style="margin-left:20px"  mat-raised-button color="accent">Limpiar</button>
                    </div> 
                </form>
            </div>    
        </div>
    </div>
</div>
